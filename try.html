<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AURA FARMER - Ultimate Aura Number Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #8e2de2, #000000);
      background-size: 400% 400%;
      animation: auraBG 8s ease infinite;
      color: #eee;
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-y: auto;
    }

    @keyframes auraBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Funny random shapes in background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15) 0%, transparent 60%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,0.15) 0%, transparent 60%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.15) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 3px;
      padding: 0 15px;
      border: 4px solid white;
      border-radius: 15px;
      box-shadow: 0 0 8px 2px white, 0 0 20px 5px rgba(255, 255, 255, 0.6);
      z-index: 1;
    }

    .container {
      background: #121212cc;
      padding: 30px 25px;
      border-radius: 15px;
      width: 360px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(255, 75, 43, 0.6);
      position: relative;
      z-index: 1;
    }

    input[type="file"] {
      display: none;
    }

    label[for="fileInput"], button {
      display: inline-block;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.6);
      user-select: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin: 10px;
      border: none;
    }

    label:hover, button:hover {
      transform: scale(1.05) rotate(-3deg);
      box-shadow: 0 8px 20px rgba(255, 75, 43, 0.9);
    }

    label:active, button:active {
      transform: scale(0.95) rotate(2deg);
    }

    img, video {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff4b2baa;
    }

    .result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: 700;
      color: #ff4b2b;
    }

    .tagline {
      margin-top: 15px;
      font-weight: 900;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
      letter-spacing: 1.2px;
    }

    @keyframes pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
    }
  </style>
</head>
<body>

<h1>AURA FARMER</h1>

<div class="container">
  <label for="fileInput">CLICK HERE, YOU FINE SHYT</label>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="useCamera()">ðŸ“¸ Use Webcam</button>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <button id="captureBtn" style="display:none;" onclick="capture()">Capture</button>
  <img id="displayImage" style="display:none;" alt="Aura Image" />
  <div class="result" id="result"></div>
  <div class="tagline" id="tagline"></div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const displayImage = document.getElementById('displayImage');
  const result = document.getElementById('result');
  const tagline = document.getElementById('tagline');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureBtn = document.getElementById('captureBtn');

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      displayImage.src = e.target.result;
      displayImage.style.display = 'block';
      video.style.display = 'none';
      captureBtn.style.display = 'none';
      generateAura();
    };
    reader.readAsDataURL(file);
  });

  function useCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.style.display = 'block';
        captureBtn.style.display = 'inline-block';
        displayImage.style.display = 'none';
        result.textContent = '';
        tagline.textContent = '';
      })
      .catch(err => {
        alert("Camera access denied or unavailable.");
        console.error(err);
      });
  }

  function capture() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    const imageData = canvas.toDataURL('image/png');
    displayImage.src = imageData;
    displayImage.style.display = 'block';
    video.style.display = 'none';
    captureBtn.style.display = 'none';
    video.srcObject.getTracks().forEach(track => track.stop());
    generateAura();
  }

  function generateAura() {
    const auraNumber = Math.floor(Math.random() * (9999 - 100 + 1)) + 100;
    let auraDescription = "";
    let auraTagline = "";
    let smallerFont = false;

    if (auraNumber <= 500) {
      auraDescription = "Normal aura";
      auraTagline = "Ahh aura max yourself!";
    } else if (auraNumber <= 1000) {
      auraDescription = "Sigma";
      auraTagline = "Not so much sigma tho!";
    } else if (auraNumber <= 2000) {
      auraDescription = "Aura point cooker";
      auraTagline = "Daaamn you're getting there!";
    } else if (auraNumber <= 3000) {
      auraDescription = "Aura gainer";
      auraTagline = "Gained much?";
    } else if (auraNumber <= 5000) {
      auraDescription = "Master aura gainer";
      auraTagline = "Damnnn daamn daamn that's almost something!";
    } else if (auraNumber <= 6000) {
      auraDescription = "Grander aura gainer";
      auraTagline = "WHAT THE ACTUAL FIGGLET!";
    } else if (auraNumber <= 7000) {
      auraDescription = "Mega aura gainer";
      auraTagline = "BAZINGAAAA!";
    } else if (auraNumber <= 8000) {
      auraDescription = "Aura farmer";
      auraTagline = "That is Supercalifragilisticexpialidocious!";
      smallerFont = true;
    } else if (auraNumber <= 9000) {
      auraDescription = "Master aura farmer";
      auraTagline = "DAAMN BRU THAT'S SICK AF!";
    } else {
      auraDescription = "Grandmaster aura farmer";
      auraTagline = "YOU'RE OFFICIALLY IN THE HALL OF FAME AURA FARMER!";
    }

    result.textContent = `Your Aura is ${auraNumber} - ${auraDescription}`;
    tagline.textContent = auraTagline;
    tagline.style.fontSize = smallerFont ? '20px' : '28px';
  }
</script>

</body>
</html>
