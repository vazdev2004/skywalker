<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AURA FARMER - Aura Number Generator</title>
<style>
  /* Black background with white dots (stars) */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: black;
    color: #eee;
    text-align: center;
    padding: 50px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Create white dots randomly scattered */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background:
      radial-gradient(2px 2px at 10% 20%, white, transparent),
      radial-gradient(1.5px 1.5px at 25% 40%, white, transparent),
      radial-gradient(2.5px 2.5px at 40% 70%, white, transparent),
      radial-gradient(1.2px 1.2px at 55% 30%, white, transparent),
      radial-gradient(1.8px 1.8px at 70% 50%, white, transparent),
      radial-gradient(2px 2px at 85% 80%, white, transparent),
      radial-gradient(1.3px 1.3px at 90% 10%, white, transparent);
    background-repeat: repeat;
    background-size: 100% 100%;
    pointer-events: none;
    z-index: 0;
  }

  h1 {
    font-size: 4rem;
    font-weight: 900;
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    background-clip: text;          /* standard property */
    -webkit-background-clip: text;  /* webkit fallback */
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 3px;
    position: relative;
    z-index: 1;
  }

  .container {
    background: #121212cc;
    padding: 30px 25px;
    border-radius: 15px;
    width: 360px;
    box-shadow: 0 0 20px rgba(255, 75, 43, 0.6);
    position: relative;
    z-index: 1;
  }

  /* Hide the default file input */
  input[type="file"] {
    display: none;
  }

  /* Custom file upload button */
  label[for="fileInput"] {
    display: inline-block;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    padding: 12px 25px;
    font-weight: 700;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 75, 43, 0.6);
    user-select: none;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  label[for="fileInput"]:hover {
    transform: scale(1.05) rotate(-3deg);
    box-shadow: 0 8px 20px rgba(255, 75, 43, 0.9);
  }

  label[for="fileInput"]:active {
    transform: scale(0.95) rotate(2deg);
  }

  img {
    margin-top: 20px;
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 20px #ff4b2baa;
  }

  .result {
    margin-top: 30px;
    font-size: 22px;
    font-weight: 700;
    color: #ff4b2b;
  }

  .tagline {
    margin-top: 15px;
    font-size: 28px;
    font-weight: 900;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    background-clip: text;          /* standard property */
    -webkit-background-clip: text;  /* webkit fallback */
    -webkit-text-fill-color: transparent;
    animation: pulse 2s infinite;
    letter-spacing: 1.2px;
  }

  @keyframes pulse {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.4); }
  }
</style>
</head>
<body>

<h1>AURA FARMER</h1>
<div class="container">
  <label for="fileInput" title="Click me!">CLICK HERE, YOU FINE SHYT</label>
  <input type="file" id="fileInput" accept="image/*" />
  <img id="uploadedImage" style="display:none;" alt="Uploaded Image" />
  <div class="result" id="result"></div>
  <div class="tagline" id="tagline"></div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const uploadedImage = document.getElementById('uploadedImage');
  const result = document.getElementById('result');
  const tagline = document.getElementById('tagline');

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      uploadedImage.src = e.target.result;
      uploadedImage.style.display = 'block';
      generateAura();
    };
    reader.readAsDataURL(file);
  });

  function generateAura() {
    const auraNumber = Math.floor(Math.random() * (9999 - 100 + 1)) + 100;
    let auraDescription = "";
    let auraTagline = "";

    if (auraNumber <= 500) {
      auraDescription = "Normal aura";
      auraTagline = "Ahh aura max yourself!";
    } else if (auraNumber <= 1000) {
      auraDescription = "Sigma";
      auraTagline = "Not so much sigma tho!";
    } else if (auraNumber <= 2000) {
      auraDescription = "Aura point cooker";
      auraTagline = "Daaamn you're getting there!";
    } else if (auraNumber <= 3000) {
      auraDescription = "Aura gainer";
      auraTagline = "Gained much?";
    } else if (auraNumber <= 5000) {
      auraDescription = "Master aura gainer";
      auraTagline = "Damnnn daamn daamn that's almost something!";
    } else if (auraNumber <= 6000) {
      auraDescription = "Grander aura gainer";
      auraTagline = "WHAT THE ACTUAL FIGGLET!";
    } else if (auraNumber <= 7000) {
      auraDescription = "Mega aura gainer";
      auraTagline = "BAZINGAAAA!";
    } else if (auraNumber <= 8000) {
      auraDescription = "Aura farmer";
      auraTagline = "That is Supercalifragilisticexpialidocious!";
    } else if (auraNumber <= 9000) {
      auraDescription = "Master aura farmer";
      auraTagline = "DAAMN BRU THAT'S SICK AF!";
    } else {
      auraDescription = "Grandmaster aura farmer";
      auraTagline = "YOU'RE OFFICIALLY IN THE HALL OF FAME AURA FARMER!";
    }

    result.textContent = `Aura Number: ${auraNumber} - ${auraDescription}`;
    tagline.textContent = auraTagline;
  }
</script>

</body>
</html>
